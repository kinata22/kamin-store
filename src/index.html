<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" />
  <title>Online store</title>
</head>
<body>
  <header>
    <div class="container header__wrap">
      <div class="header__logo">
        <a class="header__logo-link" href="./index.html">
          <img class="logo" src='./images/pro_kamin_logo.svg' alt="Logo" />
        </a>
      </div>
      <div class="header__center">
        <div class="cart-price">
          <span class="cart-price__label">Cart total:</span>
          <span class="cart-price__price">$0</span>
        </div>
      </div>
      <div class="header__cart">
        <div class="b-cart-button__wrapper">
          <span class="b-cart-button__icon"><img class="cart-icon" src='./images/shopping-cart.png' alt="Shopping cart" /></span>
          <span class="b-cart-button__counter">0</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="page-product-list">
      <aside>
        <div class="filters">
          <div class="filters__title">Category</div>
          <div class="filters__caterogy box"></div>
          <div class="filters__title">Brand</div>
          <div class="filters__brand box"></div>
          <div class="filters__title">Price</div>
          <div class="filters__price box"></div>
          <div class="filters__title">Weight</div>
          <div class="filters__weight box"></div>
        </div>
      </aside>
      <section class="product-list">
        <div class="sort">
          <div class="product-sort">
            <label>Sort by:</label>
            <select>
              <option value="/">Featured</option>
              <option value="price-ASC">Sort by price ASC</option>
              <option value="price-DESC">Sort by price DESC</option>
              <option value="rating-ASC">Sort by rating ASC</option>
              <option value="rating-DESC">Sort by rating DESC</option>
              <option value="discount-ASC">Sort by discount ASC</option>
              <option value="discount-DESC">Sort by discount DESC</option>
            </select>
          </div>
        </div>
        <div class="products"></div>
        <div class="product-pagination">
          <button class="product-pagination b-page" data-page="1">1</button>
          <button class="product-pagination b-page" data-page="2">20</button>
        </div>
      </section>
    </div>

    <div class="page-product-detail">
    </div>

    <div class="page-cart">
    </div>

    <div class="page-404">
    </div>
  </main>

  <footer>
    <div class="container footer__container">
      <a class="footer__rs-link" href="https://github.com/kinata22" target="_blank">
        <img class="footer__image" src="./images/logo-github.png" alt="Github icon">
      </a>
      <span>&copy; 2022</span>
      <a class="footer__github-link" href="https://rs.school/js/" target="_blank">
        <img class="footer__image" src="./images/logo_rs_text.svg" alt="RS School icon">
      </a>
    </div>
  </footer>

  <template id="productsItemTemp">
    <div class="products__item">
        <img class="products__item-image" src="" alt="Product image">
        <div class="products__item-name"></div>
        <div class="products__item-price"></div>
        <div class="products__item-id"></div>
        <div class="products__item-category"></div>
        <div class="products__item-weight"></div>
        <div class="products__item-brand"></div>
        <div class="products__item-buttons">
          <button class="products__item-add-to-card">Add to card</button>
          <button class="products__item-details">Details</button>
        </div>
    </div>
  </template>
  <template id="catsItemTemp">
    <!--<div class="checkbox-line item-active">
      <input type="checkbox" id="smartphones">
      <label for="smartphones">smartphones</label>
      <span>(5/5)</span>
    </div>-->
    <div class="filters__caterogy-item">
    </div>
  </template>
  <template id="brandsItemTemp">
    <div class="filters__brand-item">
    </div>
  </template>

</body>
</html>
